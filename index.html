<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나무심기 기부자 명단</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    ul { padding: 0; max-width: 400px; margin: auto; }
    li {
      list-style: none;
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
    }
    .footer {
      max-width: 400px;
      margin: 40px auto 0;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    .footer p { margin: 4px 0; }
  </style>
</head>
<body>
  <h1>15기 나무심기 기부자 명단</h1>
  <ul id="donorList">
    <!-- JavaScript가 여기에 기부자 이름을 채워 넣을 거예요. -->
  </ul>

  <div class="footer">
    <h2>프로젝트 진행자</h2>
    <p>이강우 · 조용준</p>
    <p>2024. 1학년 8반 일동</p>
  </div>

    '강명우',
    '고준',

    '김동률',
    '김민건',
    '김민솔',
    '김소연',
    '김연재A',
    '김연재B',
    '김영서',
    '김예진',
    '김요셉',
    '김재환',
    '김준엽',
    '김지민',
    '김하준',
    '남하령',
    '류지안',
    '민세희',
    '박도연',
    '박서진',
    '박시우',
    '박예진',
    '박유빈',
    '박재완',
    '박주원',
    '박해일',
    '부준명',
    '서용준',
    '선율',
    '손우정',
    '신소예',
    '신예담',
    '양시연',
    '양지윤',
    '엄희서',
    '오건호',

    '유용재',

    '이동현B',
    '이세진',
    '이수현',
    '이승재',
    '이시우',
    '이은상',
    '이정민',
    '이준',
    '이준서B',
    '이채원',
    '이채현',
    '이태훈A',
    '이현솔',
    '임서원',
    '정범수',
    '정우찬',

    ];
    // 2) 아래 코드는 donors 배열 안의 이름을 화면에 <li> 요소로 하나씩 그려주는 역할입니다.
    const ul = document.getElementById('donorList');
    donors.forEach(function(name) {
      const li = document.createElement('li');
      li.textContent = name;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
